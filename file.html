<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vue.js â€¢ TodoMVC</title>
		<link rel="stylesheet" href="css/file.css">

    </head>
    <body>

		<section class="todoapp" >

			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" autofocus autocomplete="off" placeholder="What needs to be done?" v-model="newTodo" @keyup.enter="addTodo">
            </header>

			<section class="main" >
				<!-- <input id="toggle-all" class="toggle-all" type="checkbox"> -->
				<!-- <label for="toggle-all">Mark all as complete</label> -->
				<ul class="todo-list">
					<li class="todo" :class="{completed:todo.compeleted}" v-for="todo in todos" > <!---- {completed:todo.compeleted} ==> if (todo.completed == true){  return completed ; } -->
						<div class="view">
							<input class="toggle" type="checkbox" v-model="todo.compeleted">  <!---- true or false in checkbox -->
							<label> {{ todo.title }} </label>
							<button class="destroy" @click="destroyTodo(todo)"></button> <!--- send todo in pram to splice it --->
						</div>
						<input class="edit" type="text">
					</li>
				</ul>
            </section>

			<footer class="footer">
				<span class="todo-count">
					<strong ></strong>  left
				</span>
				<ul class="filters">
					<li><a href="#" @click.prevent="" > All</a></li>
					<li><a href="#" >Active</a></li>
					<li><a href="#" >Completed</a></li>
				</ul>
				<button class="clear-completed">
					Clear completed
				</button>
            </footer>

        </section>

        <script src="js/vue.js"></script>
        <script src="js/app.js"></script>        

    </body>
</html>
