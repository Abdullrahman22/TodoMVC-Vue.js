<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vue.js â€¢ TodoMVC</title>
		<link rel="stylesheet" href="css/file.css">

    </head>
    <body>

		<section class="todoapp" >

			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" autofocus autocomplete="off" placeholder="What needs to be done?" v-model="newTodo" @keyup.enter="addTodo">
            </header>

			<section class="main" >
				<input id="toggle-all" class="toggle-all" type="checkbox" v-model="markAll" >
				<label for="toggle-all" >Mark all as complete</label>
				<ul class="todo-list">
					<li class="todo " :class="{completed:todo.completed , editing:todo==editingTodo }" v-for="todo in filtersTodos" > <!---- {completed:todo.completed} ==> if (todo.completed == true){  return completed ; } -->
						<div class="view">
							<input class="toggle" type="checkbox" v-model="todo.completed">  <!---- true or false in checkbox -->
							<label @dblclick="editTodo(todo)"> {{ todo.title }} </label>
							<button class="destroy" @click="destroyTodo(todo)"></button> <!--- send todo in pram to splice it --->
						</div>
						<input class="edit" type="text" v-model="todo.title" @keyup.enter="saveEditingTodo()" @keyup.esc="cancleEditingTodo()">
					</li>
				</ul>
            </section>

			<footer class="footer">
				<span class="todo-count">
					<strong > {{remainingTodos}} {{remainingtext}} </strong>  left
				</span>
				<ul class="filters">
					<li><a href="#" @click.prevent=" visibility = 'all' " :class="{selected:visibility == 'all'}"> All</a></li> 
					<li><a href="#" @click.prevent=" visibility = 'active' " :class="{selected:visibility == 'active'}" >Active</a></li>
					<li><a href="#" @click.prevent=" visibility = 'completed' " :class="{selected:visibility == 'completed'}" >Completed</a></li>
				</ul>
				<button class="clear-completed" @click.prevent="clearCompleted"> Clear completed </button>
            </footer>

        </section>

        <script src="js/vue.js"></script>
        <script src="js/app.js"></script>        

    </body>
</html>
